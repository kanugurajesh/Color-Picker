<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>color picker</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <form action="" id="form">
            <input type="color" name="" id="color" value="#ff0000" required">
            <select name="" id="select" required>
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <input type="number" name="" id="number" placeholder="color count" value="5">
            <input type="submit" value="Get color" id="value">
        </form>
    </header>
    <main id="main">
    </main>
    <footer>
        <!-- add a copyright symbol -->
        <p>&copy; owned by Rajesh; 2023</p>
    </footer>
</body>
<script src="index.js"></script>

</html>
